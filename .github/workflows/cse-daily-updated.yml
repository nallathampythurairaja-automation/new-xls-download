name: CSE Daily Excel (2 files)

on:
  schedule:
    - cron: "0 10 * * 1-5"   # 03:30 PM Sri Lanka time (UTC+5:30), Monâ€“Fri only
  workflow_dispatch:

jobs:
  download:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas openpyxl

      - name: Ensure data folder
        run: mkdir -p data

      - name: Download Trade Summary (Excel)
        run: python download_api2_xls_fixed.py

      - name: Download Detailed Trades (Excel)
        run: python download_api_xlsx_fixed.py

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cse-excel-downloads
          path: |
            data/*.xlsx
            data/*.xls
